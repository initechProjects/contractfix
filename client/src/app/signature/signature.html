<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="#/dashboard"><i class="fa fa-file-word-o"></i> Contracts</a>
      </li><br>
      <li ng-repeat="contract in contracts" ng-click="handleClick(contract.id)"><a href="">{{ contract.title || 'Untitled' }}</a></li>
      <hr>
      <li ng-click="signContract()"><a href=""><i class="fa fa-pencil-square-o"></i> Old Sign</a></li>
      <hr>
      <li data-toggle="modal" data-target="#signatureModal"><a href=""><i class="fa fa-pencil-square-o"></i> Sign</a></li>
    </ul>

  <!-- Page Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <pre id="contract" ng-bind-html="contractText"></pre>
      </div>
    </div>

<!-- Signature Modal -->
<div class="modal fade" id="signatureModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Digital Signature</h4>
      </div>
      <form ng-submit="sendForm()" class="sigPad" name="signForm">
        <div class="modal-body">
            <div id="signatureparent">
              <div id="signature"></div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" ng-disabled="signForm.$invalid">I accept the terms of this agreement.</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>

    </div>
  </div>
</div>
<!-- /#Signature Modal -->
